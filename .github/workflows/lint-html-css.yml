name: "Lint HTML & CSS"

on:
  push:
    paths:
      - "src/html/**/*.html"
      - "src/styles/**/*.css"
  pull_request:
    paths:
      - "src/html/**/*.html"
      - "src/styles/**/*.css"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm ci

      - name: Run HTMLHint
        run: |
          echo "üîç Ejecutando HTMLHint en archivos HTML..."
          npx htmlhint "src/html/**/*.html"


          
        
