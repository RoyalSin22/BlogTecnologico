name: CI/CD Pipeline

on:
  push:
    branches: [ develop, staging ]    # Ahora tambi√©n escuchamos staging
  pull_request:
    branches: [ main ]

jobs:
  # ===== JOB 1: build-and-test =====
  build-and-test:
    name: Build & Test on develop
    if: github.ref == 'refs/heads/develop'    # Solo para develop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Verify HTML files exist
        run: |
          echo "Verificando que haya archivos HTML en src/html/..."
          if [ -z "$(ls src/html/*.html 2>/dev/null)" ]; then
            echo "‚ùå No se encontraron archivos .html en src/html/"
            exit 1
          else
            echo "‚úÖ Archivos HTML detectados:"
            ls src/html/*.html
          fi
      - name: (Opcional) Lint HTML
        run: |
          npm install -g htmlhint
          htmlhint "src/html/*.html"

  # ===== JOB 2: preview (staging) =====
  preview:
    name: Preview on staging
    if: github.ref == 'refs/heads/staging'   # Solo para staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Preview
        run: |
          echo "üõ†Ô∏è  Generando vista previa para staging..."
          echo "Archivos HTML en src/html/:"
          ls src/html/*.html

  # ===== JOB 3: deploy =====
  deploy:
    name: Deploy on merge to main
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: src/html
